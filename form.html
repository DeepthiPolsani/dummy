<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap!</title>
  </head>
  <body>
    
    <div class="container">
      <h2> Registration form</h2>
      <form>
        <div class="form-group">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" placeholder="Name">
            
        </div>
          <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" placeholder="Email">

          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" placeholder="password">
            
        </div>
        <div class="form-group">
            <label class="form-radio-label">Gender:
            <input type="radio"name="gen" value="female" > female <input type="radio"name="gen" value="male" > male
        </label>
            
        </div>
        <div class="form-group">
            <label class="form-check-label"> Hobbies:
            <input type="checkbox"name="sports" value="cricket" > cricket <input type="checkbox"name="sports" value="chess" > chess
            <input type="checkbox"name="sports" value="carrom" > carrom
        </label>
            
        </div>
        <div class="form-group">
            <label class="form-option-label">
                <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="usa">usa</option>
                    <option value="canada">canada</option>
                    <option value="uk">uk</option>
                  </select>
        </label>

            
        </div>
        <div class="form-group">
            <label for="upload">upload</label>
            <input type="file" class="form-control-file">

        </div>
    </div>
    <div class="form-group">
        <label for="feedback"> Feedback:</label>
        <textarea class="form-control" rows="4"></textarea>
    
        
    </div>
        <div class="form-group">
            <label class="form-group btn btn-success">Submit
            
        </label>
        <label class="form-group btn btn-success">Reset
            
        </label>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
